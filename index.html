<html>
<head>
	<title>Baby Borrow</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="banner">
   	 <div class="container">
   		<h1>BABY BORROW</h1>
   		<h2>Baby Borrow: Growing Up Green, One Outfit at a Time!</h2>
   		<a href="#apply-section" class="btn-grey">Try it you will love it.</a>
   	</div>
   </div>

	<div class="container">
 

		<h2>The strong points of Baby Borrow : </h2>

		<div class="cards">
			<div class="card">
			<img src="images/vêtements bb.jpeg" alt="vêtements bb">

		</div>

<div class="card">
			<img src="images/economie.jpeg" alt="second life">

<div class="card">

<div id="apply-section">
	<form class="typeform">

 	<label for="email">Email : </label>
 	<input type="email" id="email" required>

 	<label for="interest">Why do you want to try ?</label>
 	<select id="interest">
 		<option value="be sustainable" > Give a second chance to clothes</option>
 		<option value="Make savings"> Buy inexpensive clothes</option>
 		<option value="Responsible brand"> Have a good environemental impact</option>
 	</select>

 	<button type="submit" class="button">Submit</button>
 </form>
	
</div>
